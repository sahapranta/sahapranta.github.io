<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="dist/images/logo-light.svg" type="image/x-icon">
    <title>Pranta Saha | Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|IBM+Plex+Sans:600" rel="stylesheet" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
                                <img class="header-logo-image asset-light" src="dist/images/logo-light.svg"
                                    alt="Logo" />
                                <img class="header-logo-image asset-dark" src="dist/images/logo-dark.svg" alt="Logo" />
                            </a>
                        </h1>
                    </div>
                    <a href="#" class="menu">
                        <img src="dist/images/menu.png" alt="menu" width="50">
                    </a>
                </div>
            </div>
        </header>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn">&times;</a>
            <div class="overlay-content">
                <a href="/">Home</a>
                <a href="/about.html">About</a>
                <a href="/blog.html">Blog</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner" style="justify-content: flex-start!important;">
                        <div class="header-illustration">
                            <img class="header-illustration-image asset-light"
                                src="dist/images/header-illustration-light.svg" alt="Header illustration" />
                            <img class="header-illustration-image asset-dark"
                                src="dist/images/header-illustration-dark.svg" alt="Header illustration" />
                        </div>
                        <div class="hero-media">
                            <div class="hero-media-container">
                                <h1 class="hero-title mt-0">Contact</h1>

                                <div class="hero-cta">
                                    <div class="lights-toggle">
                                        <input id="lights-toggle" type="checkbox" name="lights-toggle" class="switch"
                                            checked="checked" />
                                        <label for="lights-toggle" class="text-xs"><span>Turn me
                                                <span class="label-text">dark</span></span></label>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </section>                  
            <section class="cta section">
                <div class="container-sm" id="contact">
                    <div class="cta-inner section-inner">
                        <div class="cta-header text-center">
                            <h2 class="section-title mt-0">
                                Contact with Me
                            </h2>
                            <p class="section-paragraph">
                                Email is not only option to get connected with me. You may try facebook, skype etc.
                            </p>
                            <div class="cta-cta">
                                <a class="button button-primary"
                                    href="mailto:pranta1204@gmail.com">pranta1204@gmail.com</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="site-footer has-top-divider">
            <div class="container">
                <div class="site-footer-inner">
                    <div class="brand footer-brand">
                        <a href="#">
                            <img class="asset-light" src="dist/images/logo-light.svg" alt="Logo" />
                            <img class="asset-dark" src="dist/images/logo-dark.svg" alt="Logo" />
                        </a>
                    </div>
                    <ul class="footer-links list-reset">
                        <li>
                            <a href="#">Contact</a>
                        </li>
                        <li>
                            <a href="#">FAQ's</a>
                        </li>
                        <li>
                            <a href="#">Support</a>
                        </li>
                    </ul>
                    <ul class="footer-social-links list-reset">
                        <li>
                            <a href="#">
                                <span class="screen-reader-text">Facebook</span>
                                <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M6.023 16L6 9H3V6h3V4c0-2.7 1.672-4 4.08-4 1.153 0 2.144.086 2.433.124v2.821h-1.67c-1.31 0-1.563.623-1.563 1.536V6H13l-1 3H9.28v7H6.023z"

                            <a href="#">

                                <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">

                                        fill="#FFF" />
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="screen-reader-text">Github</span>
                                <img src="./dist/images/github.png" alt="github" />
                            </a>
                        </li>
                    </ul>
                    <div class="footer-copyright">
                        &copy; 2019 Pranta, all rights reserved
                    </div>
                </div>
            </div>
        </footer>

    <script src="dist/js/main.min.js"></script>

</html>
